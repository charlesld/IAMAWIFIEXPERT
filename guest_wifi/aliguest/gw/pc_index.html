<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    

    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>登录</title>
    <link href="/static/css/msg-box.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script>
        var require = {
            baseUrl: '/static/js/',
            paths: {
                'jquery': '/static/js/jquery.min',
                'bootstrap': '/static/js/bootstrap.min',
                'css': '/static/css',
                'jsencrypt': '/static/js/jsencrypt',
                'i18n': '/static/js/i18n',
                'onepagescroll': '/portal/static/assets/onepage-scroll/1.3.1/jquery.onepage-scroll.min'
            },
            shim: {
                bootstrap: {
                    deps: ['jquery']
                },
                jsencrypt: {
                    exports: 'JSEncrypt'
                },
                onepagescroll: {
                    deps: ['jquery']
                }
            },
//            config: {
//                i18n: {
//                    locale: 'zh-cn'
//                }
//            },
            deps: ['jquery', 'bootstrap', '/static/js/msgbox', '/static/js/error'],
            callback: function ($, bootstrap, msgBox, error) {
                $.ajaxSetup({
                    timeout: 5000,
                    error: function (jqXHR, textStatus, errorThrown) {
                        if ('timeout' === textStatus) {
                            msgBox.error({content: error['408']});
                        } else {
                            msgBox.error({content: error['500']});
                        }
                    }
                })
            }
        };
        if (localStorage) {
            var locale = localStorage.getItem('locale');
            if (locale) {
                require.config = {
                    i18n: {
                        locale: locale
                    },
                }

            }
        }
    </script>
    <script data-main="/static/js/index.js" src="/static/js/require.min.js"></script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="jquery"
            src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_"
            data-requiremodule="/static/js/msgbox" src="/static/js/msgbox.js"></script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_"
            data-requiremodule="/static/js/error" src="/static/js/error.js"></script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_"
            data-requiremodule="portal.login/index" src="/static/js/index.js"></script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="i18n"
            src="/static/js/i18n.js"></script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_"
            data-requiremodule="/static/js/layout" src="/static/js/layout.js"></script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_"
            data-requiremodule="/static/js/loginhandlers" src="/static/js/loginhandlers.js"></script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="bootstrap"
            src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_"
            data-requiremodule="/static/js/urlutil" src="/static/js/urlutil.js"></script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_"
            data-requiremodule="/static/js/localeutil" src="/static/js/localeutil.js"></script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="nls/locale"
            src="/static/js/locale.js"></script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="jsencrypt"
            src="/static/js/jsencrypt.js"></script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_"
            data-requiremodule="nls/zh-cn/locale" src="/static/js/locale.js(1)"></script>
</head>
<body>
<!--<script async="" src="/static/js/index.js(1)" id="tb-beacon-aplus" exparams=""></script>-->
<div class="page-head">
    <div class="page-head-container">
        <div class="page-head-brand">
            <span class="site-logo"></span>
            <div class="site-brand visitors-login-placeholder">访客登录</div>
            <div class="header-change-locale">
                <a href="javascript:;" class="opposite-lang-placeholder" id="change-locale">EN</a>
            </div>
        </div>
    </div>
</div>
<div class="page-content" style="height: 744px;">
    <div class="form-container" style="margin-top: 206px;">
        <div class="form-title visitors-login-placeholder">访客登录</div>
        <div class="form-content" id="normal-form-container">
            <form id="form" method="post" action="/veryfi">
                <div class="input-container">
                    <label class="input-label phone-no-placeholder">手机号 :</label>
                    <!--<label class="input-label phone-no-placeholder">手机号 :</label>-->
                    <input type="text" id="user" name="username">
                </div>
                <div class="input-container">
                    <label class="input-label captcha-placeholder">密码 :</label>
                    <input type="password" class="phone-no-placeholder" id="passwd" name="password">
                    <!--<button type="button" class="get-captcha-btn" id="btn-send-sm"><span-->
                            <!--class="get-captcha-placeholder">获取验证码</span><span id="count-down-container"></span></button>-->
                </div>
                <div class="submit-container">
                    <button type="submit" class="submit-btn login-placeholder" id="btn-login" onclick="">登录</button>
                </div>
            </form>
        </div>
        <div id="one-click-login-form-container" style="display: none">
            <div class="welcome-label"><span class="phone-placeholder"></span> <span class="welcome-back-placeholder">欢迎再次光临阿里巴巴</span>
            </div>
            <div class="submit-container">
                <button type="button" class="submit-btn login-placeholder" id="btn-direct-login">登录</button>
            </div>
        </div>
        <div style="text-align: center;border-top: 1px solid #eeeeee;margin: 0 12px;">
            <p>内部员阿里郎</p>
            <a style="text-decoration: none" target="_blank"
               href="http://guestprojection.oss-cn-hangzhou.aliyuncs.com/alilang/alilang.exe">win版</a>
            <a style="text-decoration: none" target="_blank"
               href="http://guestprojection.oss-cn-hangzhou.aliyuncs.com/alilang/AliLang.dmg">mac版</a>
        </div>
    </div>
</div>
<div class="page-foot">
    <div class="copyright">
        <p>©1999-2101 <span class="alibaba-group-placeholder">阿里巴巴集团</span> Powered by <img
                src=/static/js/info_plat_logo.png" alt="" width="22" height="12"><span
                class="infomation-platform-placeholder">信息平台事业部</span></p>
    </div>
</div>
<script src="/static/js/commit_check.js"></script>
<script>
    $(function () {
        $.validate('#form');
        //用于验证未填写字段提交的情景，字体颜色会变红色
    })
</script>

</body>
</html>
